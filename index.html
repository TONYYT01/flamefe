<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flames Calculator</h1>
        <form id="flamesForm">
            <div class="input-group">
                <label for="name1">Your Name:</label>
                <input type="text" id="name1" required />
            </div>
            <div class="input-group">
                <label for="name2">Partner's Name:</label>
                <input type="text" id="name2" required />
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
    const form = document.getElementById('flamesForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name1 = document.getElementById('name1').value;
        const name2 = document.getElementById('name2').value;

        try {
            const response = await fetch('https://flames-x2lm.onrender.com/save-names', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name1, name2 }),
            });

            if (response.ok) {
                const message = await response.text();
                resultDiv.textContent = message;
            } else {
                resultDiv.textContent = 'Failed to send names. Try again!';
            }
        } catch (error) {
            resultDiv.textContent = 'An error occurred. Please try again later.';
            console.error(error);
        }
    });
</script>
</body>
</html>
